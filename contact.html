<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Asadul Islam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e7e9 100%); /* Light gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 120px; /* Space for the fixed navbar */
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%); /* Blue gradient */
            width: 80%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em; /* Slightly smaller font for better fit */
            font-weight: 500;
            padding: 8px 18px; /* Adjusted padding */
            border-radius: 20px; /* More rounded for pill shape */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navbar ul li a:hover {
            background-color: #2ecc71; /* Accent green on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
        }

        /* Container Styles */
        .container {
            max-width: 900px; /* Increased max-width for more spacious layout */
            width: 90%;
            margin: 30px auto 50px;
            background: #fff;
            padding: 40px; /* More padding */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); /* Stronger shadow */
        }

        /* Keyframe animation for title pulse */
        @keyframes titlePulse {
            0% {
                transform: scale(1);
                color: #007bff;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
            50% {
                transform: scale(1.05); /* More pronounced scale */
                color: #00aaff; /* Changed to a vibrant blue */
                text-shadow: 4px 4px 8px rgba(0,0,0,0.3); /* More noticeable shadow */
            }
            100% {
                transform: scale(1);
                color: #007bff;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 36px; /* Larger font size */
            margin-bottom: 30px; /* More space below title */
            animation: titlePulse 2s infinite ease-in-out; /* Apply pulse animation */
        }

        /* Contact Content Layout */
        .contact-content {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 30px; /* Space between columns */
            justify-content: center; /* Center content when wrapped */
        }

        .contact-info,
        .contact-form {
            flex: 1; /* Allow flex items to grow and shrink */
            min-width: 300px; /* Minimum width before wrapping */
        }

        /* Contact Info Styles */
        .contact-info p {
            margin: 15px 0; /* More vertical space */
            color: #555;
            font-size: 17px;
            display: flex; /* Makes the icon and the span flex items */
            align-items: center; /* Align items to the center vertically */
            flex-wrap: nowrap; /* Prevent icon and span from wrapping onto separate lines */
        }

        .contact-info p i {
            flex-shrink: 0; /* Prevent icon from shrinking */
            margin-right: 20px; /* Increased space between icon and text */
            font-size: 1.2em;
        }

        /* Specific icon colors (original app colors) */
        .contact-info p .fa-map-marker-alt,
        .contact-info p .fa-phone,
        .contact-info p .fa-envelope,
        .contact-info p .fa-globe {
            color: #34495e; /* Dark blue-grey for general icons */
        }
        .contact-info p .fa-whatsapp {
            color: #25D366; /* WhatsApp green */
        }
        .contact-info p .fa-linkedin {
            color: #0A66C2; /* LinkedIn blue */
        }


        .contact-info p .contact-line {
            flex-grow: 1; /* Allow the text content to take available space */
            min-width: 0; /* Essential for flex items with wrapping content */
            display: flex; /* Make the span a flex container */
            flex-wrap: wrap; /* Allow content inside the span to wrap */
            align-items: center; /* Vertically align strong and a within the span */
        }

        .contact-info p .contact-line strong {
            white-space: nowrap; /* Keep the label like "Website:" on one line */
            margin-right: 5px; /* Small space after label */
        }

        .contact-info p .contact-line a {
            overflow-wrap: break-word; /* More graceful word breaking for URLs */
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info p .contact-line a:hover {
            color: #2980b9; /* Darker blue on hover */
        }

        /* Contact Form Styles */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px; /* More padding */
            margin-bottom: 20px; /* More space below inputs */
            border: 1px solid #ddd;
            border-radius: 8px; /* More rounded corners */
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); /* Blue shadow on focus */
        }

        .contact-form button {
            padding: 14px 30px; /* More padding */
            background: linear-gradient(45deg, #28a745 0%, #218838 100%); /* Distinct green gradient button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px; /* Larger font size */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Button shadow */
        }

        .contact-form button:hover {
            background: linear-gradient(45deg, #2ecc71 0%, #27ae60 100%); /* Accent green gradient on hover */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
        }

        /* Responsive Styles */

        /* For tablets and smaller desktops (max-width: 900px) */
        @media (max-width: 900px) {
            .navbar {
                width: 90%;
            }
            .navbar ul {
                gap: 15px;
            }
            .navbar ul li a {
                font-size: 1em;
                padding: 6px 15px;
            }
            body {
                padding-top: 100px;
            }
            .container {
                width: 95%;
                padding: 30px;
            }
            h1 {
                font-size: 30px;
                margin-bottom: 25px;
            }
            .contact-content {
                flex-direction: column; /* Stack columns */
                gap: 25px;
            }
            .contact-info,
            .contact-form {
                min-width: unset; /* Remove min-width for stacking */
                width: 100%; /* Take full width */
            }
            .contact-info p {
                font-size: 16px;
                margin: 12px 0;
            }
            .contact-info p i {
                font-size: 1.1em;
                margin-right: 15px; /* Increased space for tablets */
            }
            .contact-form input,
            .contact-form textarea {
                padding: 12px;
                margin-bottom: 15px;
                font-size: 15px;
            }
            .contact-form button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        /* For mobile devices (max-width: 600px) */
        @media (max-width: 600px) {
            .navbar {
                width: 95%;
                padding: 8px 0;
                border-radius: 8px;
            }
            .navbar ul {
                flex-direction: column; /* Stack nav items vertically */
                gap: 10px;
            }
            .navbar ul li a {
                font-size: 0.9em;
                padding: 5px 10px;
            }
            body {
                padding-top: 130px; /* Adjust padding-top for stacked navbar */
            }
            .container {
                width: 98%;
                padding: 20px;
                margin-top: 20px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .contact-info p {
                font-size: 15px;
                margin: 10px 0;
            }
            .contact-info p i {
                font-size: 1em;
                margin-right: 10px; /* Increased space for mobile */
            }
            .contact-form input,
            .contact-form textarea {
                padding: 10px;
                margin-bottom: 10px;
                font-size: 14px;
            }
            .contact-form button {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="photo-gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Asadul Islam</h1>

        <div class="contact-content">
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> <span class="contact-line"><strong>Address:</strong> Zirani Bazar, Savar, Dhaka</span></p>
                <p><i class="fas fa-phone"></i> <span class="contact-line"><strong>Phone:</strong> +880 1706927793, +880 1647865136</span></p>
                <p><i class="fas fa-envelope"></i> <span class="contact-line"><strong>Email:</strong> <a href="mailto:asadul.it@yahoo.com">asadul.it@yahoo.com</a></span></p>
                <p><i class="fab fa-whatsapp"></i> <span class="contact-line"><strong>WhatsApp:</strong> <a href="https://wa.me/8801706927793" target="_blank">Chat on WhatsApp</a></span></p>
                <p><i class="fas fa-globe"></i> <span class="contact-line"><strong>Website:</strong> <a href="https://asadul-it.github.io/portfolio/" target="_blank">asadul-it.github.io</a></span></p>
                <p><i class="fab fa-linkedin"></i> <span class="contact-line"><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/asadul-islam-asad/" target="_blank">LinkedIn Profile</a></span></p>
            </div>

            <form class="contact-form" onsubmit="redirectToMailApp(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToMailApp(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const subject = encodeURIComponent("Message from Website Visitor");
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`);

            window.location.href = `mailto:asadul.it@yahoo.com?subject=${subject}&body=${body}`;
        }
    </script>

</body>
</html>
