<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Test - Online Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            color: #2c3e50;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 400;
        }

        .tool-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .input-group label i {
            color: #667eea;
            margin-right: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e4e8;
            border-radius: 12px;
            font-size: 1.05em;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .quick-test-section {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f3ff 100%);
            border-radius: 16px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .quick-test-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.05em;
        }

        .quick-test-title i {
            color: #667eea;
            margin-right: 8px;
        }

        .quick-test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .quick-btn {
            padding: 14px 22px;
            border: 2px solid #e0e4e8;
            border-radius: 12px;
            background: white;
            color: #2c3e50;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
        }

        .quick-btn:active {
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e53e3e;
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .btn-secondary:hover {
            background: #c53030;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(229, 62, 62, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .terminal-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 0;
            margin-top: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.1);
            display: none;
        }

        .terminal-container.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terminal-header {
            background: #323232;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .terminal-title {
            margin-left: 10px;
            color: #d4d4d4;
            font-size: 0.9em;
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-body {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #d4d4d4;
            max-height: 500px;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 8px;
        }

        .terminal-prompt {
            color: #4ec9b0;
        }

        .terminal-command {
            color: #dcdcaa;
        }

        .terminal-output {
            color: #d4d4d4;
        }

        .terminal-success {
            color: #4ec9b0;
        }

        .terminal-error {
            color: #f48771;
        }

        .terminal-info {
            color: #569cd6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.95;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body::before {
                height: 200px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .tool-card {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .quick-test-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Ping Test Tool</h1>
            <p>Check website connectivity and response time</p>
        </div>

        <div class="tool-card">
            <div class="quick-test-section">
                <div class="quick-test-title">
                    <i class="fas fa-bolt"></i> Quick Test
                </div>
                <div class="quick-test-grid">
                    <button class="quick-btn" onclick="quickTest('8.8.8.8')">
                        <i class="fab fa-google"></i> Google DNS
                    </button>
                    <button class="quick-btn" onclick="quickTest('1.1.1.1')">
                        <i class="fas fa-cloud"></i> Cloudflare
                    </button>
                    <button class="quick-btn" onclick="quickTest('github.com')">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                    <button class="quick-btn" onclick="quickTest('facebook.com')">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label>
                        <i class="fas fa-server"></i> Hostname or IP Address
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="hostname" 
                            placeholder="e.g., 8.8.8.8 or google.com"
                        >
                    </div>
                    <div class="error-message" id="errorMessage">
                        Please enter a valid hostname or IP address
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="pingBtn" onclick="startPing()">
                        <i class="fas fa-play"></i> Start Ping Test
                    </button>
                    <button class="btn btn-secondary" onclick="clearResults()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #667eea; font-weight: 600;">Pinging server...</p>
            </div>

            <div class="terminal-container" id="terminalContainer">
                <div class="terminal-header">
                    <div class="terminal-dot dot-red"></div>
                    <div class="terminal-dot dot-yellow"></div>
                    <div class="terminal-dot dot-green"></div>
                    <div class="terminal-title">Command Prompt - Ping Test</div>
                </div>
                <div class="terminal-body" id="terminalBody">
                    <!-- Terminal output will be added here -->
                </div>
            </div>

            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-paper-plane"></i> Packets Sent</div>
                    <div class="stat-value" id="statSent">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-check-circle"></i> Packets Received</div>
                    <div class="stat-value" id="statReceived">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-times-circle"></i> Packets Lost</div>
                    <div class="stat-value" id="statLost">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-clock"></i> Avg Response</div>
                    <div class="stat-value" id="statAvg">0ms</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function isValidHostname(hostname) {
            const domainPattern = /^(?:(?:[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)*[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?)$/;
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return domainPattern.test(hostname) || ipPattern.test(hostname);
        }

        function quickTest(hostname) {
            document.getElementById('hostname').value = hostname;
            startPing();
        }

        async function startPing() {
            const hostnameInput = document.getElementById('hostname').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.remove('show');
            
            if (!hostnameInput) {
                errorMessage.textContent = 'Please enter a hostname or IP address';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!isValidHostname(hostnameInput)) {
                errorMessage.textContent = 'Please enter a valid hostname or IP address';
                errorMessage.classList.add('show');
                return;
            }
            
            await performPing(hostnameInput);
        }

        async function performPing(hostname) {
            const loading = document.getElementById('loading');
            const terminalContainer = document.getElementById('terminalContainer');
            const terminalBody = document.getElementById('terminalBody');
            const statsGrid = document.getElementById('statsGrid');
            const pingBtn = document.getElementById('pingBtn');
            
            loading.classList.add('show');
            terminalContainer.classList.remove('show');
            statsGrid.style.display = 'none';
            pingBtn.disabled = true;
            
            terminalBody.innerHTML = '';
            
            // Add initial lines
            addTerminalLine(`Microsoft Windows [Version 10.0.19045.6809]`, 'output');
            addTerminalLine(`(c) Microsoft Corporation. All rights reserved.`, 'output');
            addTerminalLine('', 'output');
            addTerminalLine(`<span class="terminal-prompt">C:\\Users\\HTML-IT></span><span class="terminal-command">ping -t ${hostname}</span>`, 'output');
            addTerminalLine('', 'output');
            
            try {
                const startTime = performance.now();
                const url = hostname.match(/^\d+\.\d+\.\d+\.\d+$/) ? `https://cloudflare-dns.com/dns-query?name=${hostname}&type=A` : (hostname.startsWith('http') ? hostname : `https://${hostname}`);
                
                let responses = [];
                let sent = 0;
                let received = 0;
                
                addTerminalLine(`Pinging ${hostname} with 32 bytes of data:`, 'info');
                
                // Simulate 4 ping attempts
                for (let i = 0; i < 4; i++) {
                    sent++;
                    const pingStart = performance.now();
                    
                    try {
                        const response = await fetch(hostname.startsWith('http') ? hostname : `https://${hostname}`, {
                            method: 'HEAD',
                            mode: 'no-cors',
                            cache: 'no-cache'
                        });
                        
                        const pingEnd = performance.now();
                        const responseTime = Math.round(pingEnd - pingStart);
                        responses.push(responseTime);
                        received++;
                        
                        const ttl = 64 + Math.floor(Math.random() * 64);
                        addTerminalLine(`Reply from ${hostname}: bytes=32 time=${responseTime}ms TTL=${ttl}`, 'success');
                        
                    } catch (error) {
                        addTerminalLine(`Request timed out.`, 'error');
                    }
                    
                    // Wait 1 second between pings
                    if (i < 3) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // Calculate statistics
                const lost = sent - received;
                const lossPercent = ((lost / sent) * 100).toFixed(0);
                const minTime = responses.length > 0 ? Math.min(...responses) : 0;
                const maxTime = responses.length > 0 ? Math.max(...responses) : 0;
                const avgTime = responses.length > 0 ? Math.round(responses.reduce((a, b) => a + b, 0) / responses.length) : 0;
                
                addTerminalLine('', 'output');
                addTerminalLine(`Ping statistics for ${hostname}:`, 'info');
                addTerminalLine(`    Packets: Sent = ${sent}, Received = ${received}, Lost = ${lost} (${lossPercent}% loss),`, 'output');
                
                if (responses.length > 0) {
                    addTerminalLine(`Approximate round trip times in milli-seconds:`, 'output');
                    addTerminalLine(`    Minimum = ${minTime}ms, Maximum = ${maxTime}ms, Average = ${avgTime}ms`, 'output');
                }
                
                addTerminalLine(`Control-C`, 'output');
                addTerminalLine('', 'output');
                addTerminalLine(`<span class="terminal-prompt">C:\\Users\\HTML-IT></span><span style="animation: blink 1s infinite;">_</span>`, 'output');
                
                // Update stats cards
                document.getElementById('statSent').textContent = sent;
                document.getElementById('statReceived').textContent = received;
                document.getElementById('statLost').textContent = lost;
                document.getElementById('statAvg').textContent = avgTime + 'ms';
                statsGrid.style.display = 'grid';
                
            } catch (error) {
                addTerminalLine(`Error: Unable to perform ping test`, 'error');
                console.error('Ping error:', error);
            } finally {
                loading.classList.remove('show');
                terminalContainer.classList.add('show');
                pingBtn.disabled = false;
            }
        }

        function addTerminalLine(text, type = 'output') {
            const terminalBody = document.getElementById('terminalBody');
            const line = document.createElement('div');
            line.className = `terminal-line terminal-${type}`;
            line.innerHTML = text;
            terminalBody.appendChild(line);
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function clearResults() {
            document.getElementById('hostname').value = '';
            document.getElementById('terminalContainer').classList.remove('show');
            document.getElementById('statsGrid').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('terminalBody').innerHTML = '';
        }

        document.getElementById('hostname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startPing();
            }
        });
    </script>
</body>
</html>
