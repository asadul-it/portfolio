<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #5a6c7d;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateX(-5px);
        }

        .course-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 50px;
            gap: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #e0e4e8;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .remove-btn {
            align-self: flex-end;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3498db;
            color: white;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .result-box h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result-box .gpa {
            font-size: 3.5em;
            font-weight: 700;
            margin: 20px 0;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-box h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .grade-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .grade-table th,
        .grade-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e4e8;
        }

        .grade-table th {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .course-row {
                grid-template-columns: 1fr;
            }

            .remove-btn {
                align-self: stretch;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="../tools.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> GPA Calculator</h1>
        <p>Calculate your Grade Point Average for a semester</p>
    </div>

    <div id="courses"></div>

    <div class="btn-group">
        <button class="btn btn-primary" onclick="addCourse()">
            <i class="fas fa-plus"></i> Add Course
        </button>
        <button class="btn btn-success" onclick="calculateGPA()">
            <i class="fas fa-calculator"></i> Calculate GPA
        </button>
        <button class="btn btn-secondary" onclick="resetAll()">
            <i class="fas fa-redo"></i> Reset
        </button>
    </div>

    <div id="result"></div>

    <div class="info-box">
        <h3><i class="fas fa-info-circle"></i> Grade Point Scale</h3>
        <table class="grade-table">
            <tr>
                <th>Grade</th>
                <th>Point</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>A+</td>
                <td>4.00</td>
                <td>80-100</td>
            </tr>
            <tr>
                <td>A</td>
                <td>3.75</td>
                <td>75-79</td>
            </tr>
            <tr>
                <td>A-</td>
                <td>3.50</td>
                <td>70-74</td>
            </tr>
            <tr>
                <td>B+</td>
                <td>3.25</td>
                <td>65-69</td>
            </tr>
            <tr>
                <td>B</td>
                <td>3.00</td>
                <td>60-64</td>
            </tr>
            <tr>
                <td>B-</td>
                <td>2.75</td>
                <td>55-59</td>
            </tr>
            <tr>
                <td>C+</td>
                <td>2.50</td>
                <td>50-54</td>
            </tr>
            <tr>
                <td>C</td>
                <td>2.25</td>
                <td>45-49</td>
            </tr>
            <tr>
                <td>D</td>
                <td>2.00</td>
                <td>40-44</td>
            </tr>
            <tr>
                <td>F</td>
                <td>0.00</td>
                <td>0-39</td>
            </tr>
        </table>
    </div>
</div>

<script>
    let courseCount = 0;

    function addCourse() {
        courseCount++;
        const courseDiv = document.createElement('div');
        courseDiv.className = 'course-row';
        courseDiv.id = `course-${courseCount}`;
        courseDiv.innerHTML = `
            <div class="input-group">
                <label>Course Name</label>
                <input type="text" placeholder="e.g., Physics">
            </div>
            <div class="input-group">
                <label>Credit Hours</label>
                <input type="number" step="0.5" min="0" placeholder="3" class="credit">
            </div>
            <div class="input-group">
                <label>Grade Point</label>
                <select class="grade">
                    <option value="">Select</option>
                    <option value="4.00">A+ (4.00)</option>
                    <option value="3.75">A (3.75)</option>
                    <option value="3.50">A- (3.50)</option>
                    <option value="3.25">B+ (3.25)</option>
                    <option value="3.00">B (3.00)</option>
                    <option value="2.75">B- (2.75)</option>
                    <option value="2.50">C+ (2.50)</option>
                    <option value="2.25">C (2.25)</option>
                    <option value="2.00">D (2.00)</option>
                    <option value="0.00">F (0.00)</option>
                </select>
            </div>
            <button class="remove-btn" onclick="removeCourse(${courseCount})">
                <i class="fas fa-times"></i>
            </button>
        `;
        document.getElementById('courses').appendChild(courseDiv);
    }

    function removeCourse(id) {
        document.getElementById(`course-${id}`).remove();
    }

    function calculateGPA() {
        const courses = document.querySelectorAll('.course-row');
        
        if (courses.length === 0) {
            alert('Please add at least one course!');
            return;
        }

        let totalCredits = 0;
        let totalPoints = 0;

        courses.forEach(course => {
            const credit = parseFloat(course.querySelector('.credit').value) || 0;
            const grade = parseFloat(course.querySelector('.grade').value) || 0;
            
            totalCredits += credit;
            totalPoints += credit * grade;
        });

        if (totalCredits === 0) {
            alert('Please enter credit hours and grades!');
            return;
        }

        const gpa = (totalPoints / totalCredits).toFixed(2);
        
        let gradeLevel = '';
        let performance = '';
        
        if (gpa >= 3.75) {
            gradeLevel = 'A+';
            performance = 'Excellent Performance! ðŸŽ‰';
        } else if (gpa >= 3.50) {
            gradeLevel = 'A';
            performance = 'Very Good Performance! ðŸ‘';
        } else if (gpa >= 3.25) {
            gradeLevel = 'A-';
            performance = 'Good Performance! ðŸ‘';
        } else if (gpa >= 3.00) {
            gradeLevel = 'B+';
            performance = 'Above Average! âœ“';
        } else if (gpa >= 2.75) {
            gradeLevel = 'B';
            performance = 'Average Performance';
        } else if (gpa >= 2.50) {
            gradeLevel = 'B-';
            performance = 'Below Average';
        } else if (gpa >= 2.00) {
            gradeLevel = 'C';
            performance = 'Passing Grade';
        } else {
            gradeLevel = 'F';
            performance = 'Failing Grade';
        }

        document.getElementById('result').innerHTML = `
            <div class="result-box">
                <h2>Your GPA Result</h2>
                <div class="gpa">${gpa}</div>
                <p style="font-size: 1.5em; margin-top: 10px;">Grade: ${gradeLevel}</p>
                <p style="font-size: 1.2em; margin-top: 15px;">${performance}</p>
                <hr style="margin: 20px 0; opacity: 0.3;">
                <p>Total Credits: ${totalCredits.toFixed(1)}</p>
                <p>Total Grade Points: ${totalPoints.toFixed(2)}</p>
            </div>
        `;
    }

    function resetAll() {
        if (confirm('Are you sure you want to reset all data?')) {
            document.getElementById('courses').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            courseCount = 0;
        }
    }

    // Add first course on load
    window.onload = function() {
        addCourse();
    };
</script>

</body>
</html>
