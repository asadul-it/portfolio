<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks to Percentage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #5a6c7d;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateX(-5px);
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e4e8;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e4e8;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #cbd2d9;
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .result-box h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 4em;
            font-weight: 700;
            margin: 20px 0;
        }

        .grade-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .grade-info h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item strong {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .detail-item span {
            font-size: 1.3em;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .percentage {
                font-size: 3em;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="../tools.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    
    <div class="header">
        <h1><i class="fas fa-percent"></i> Marks to Percentage</h1>
        <p>Convert your marks to percentage easily</p>
    </div>

    <div class="input-section">
        <div class="input-group">
            <label><i class="fas fa-check-circle"></i> Marks Obtained</label>
            <input type="number" id="obtained" placeholder="Enter marks obtained" min="0">
        </div>

        <div class="input-group">
            <label><i class="fas fa-clipboard-list"></i> Total Marks</label>
            <input type="number" id="total" placeholder="Enter total marks" min="1">
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="calculate()">
                <i class="fas fa-calculator"></i> Calculate
            </button>
            <button class="btn btn-secondary" onclick="reset()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </div>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const obtained = parseFloat(document.getElementById('obtained').value);
        const total = parseFloat(document.getElementById('total').value);

        if (!obtained && obtained !== 0) {
            alert('Please enter marks obtained!');
            return;
        }

        if (!total) {
            alert('Please enter total marks!');
            return;
        }

        if (total <= 0) {
            alert('Total marks must be greater than 0!');
            return;
        }

        if (obtained < 0) {
            alert('Marks obtained cannot be negative!');
            return;
        }

        if (obtained > total) {
            alert('Marks obtained cannot be greater than total marks!');
            return;
        }

        const percentage = ((obtained / total) * 100).toFixed(2);
        
        let grade = '';
        let gradePoint = '';
        let remark = '';
        let color = '';

        if (percentage >= 80) {
            grade = 'A+';
            gradePoint = '4.00';
            remark = 'Outstanding! ðŸŒŸ';
            color = '#27ae60';
        } else if (percentage >= 75) {
            grade = 'A';
            gradePoint = '3.75';
            remark = 'Excellent! ðŸŽ‰';
            color = '#2ecc71';
        } else if (percentage >= 70) {
            grade = 'A-';
            gradePoint = '3.50';
            remark = 'Very Good! ðŸ‘';
            color = '#3498db';
        } else if (percentage >= 65) {
            grade = 'B+';
            gradePoint = '3.25';
            remark = 'Good! ðŸ‘';
            color = '#3498db';
        } else if (percentage >= 60) {
            grade = 'B';
            gradePoint = '3.00';
            remark = 'Above Average âœ“';
            color = '#9b59b6';
        } else if (percentage >= 55) {
            grade = 'B-';
            gradePoint = '2.75';
            remark = 'Average';
            color = '#9b59b6';
        } else if (percentage >= 50) {
            grade = 'C+';
            gradePoint = '2.50';
            remark = 'Satisfactory';
            color = '#f39c12';
        } else if (percentage >= 45) {
            grade = 'C';
            gradePoint = '2.25';
            remark = 'Pass';
            color = '#f39c12';
        } else if (percentage >= 40) {
            grade = 'D';
            gradePoint = '2.00';
            remark = 'Pass';
            color = '#e67e22';
        } else {
            grade = 'F';
            gradePoint = '0.00';
            remark = 'Fail';
            color = '#e74c3c';
        }

        document.getElementById('result').innerHTML = `
            <div class="result-box">
                <h2>Your Result</h2>
                <div class="percentage">${percentage}%</div>
                
                <div class="grade-info">
                    <h3>Grade: ${grade} (${gradePoint})</h3>
                    <p style="font-size: 1.2em; margin-top: 10px;">${remark}</p>
                </div>

                <div class="details">
                    <div class="detail-item">
                        <strong>Marks Obtained</strong>
                        <span>${obtained}</span>
                    </div>
                    <div class="detail-item">
                        <strong>Total Marks</strong>
                        <span>${total}</span>
                    </div>
                    <div class="detail-item">
                        <strong>Marks Lost</strong>
                        <span>${(total - obtained).toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <strong>Success Rate</strong>
                        <span>${percentage}%</span>
                    </div>
                </div>
            </div>
        `;
    }

    function reset() {
        document.getElementById('obtained').value = '';
        document.getElementById('total').value = '';
        document.getElementById('result').innerHTML = '';
    }

    // Enter key support
    document.getElementById('obtained').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') calculate();
    });

    document.getElementById('total').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') calculate();
    });
</script>

</body>
</html>
