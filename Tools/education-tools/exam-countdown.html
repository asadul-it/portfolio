<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #5a6c7d;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateX(-5px);
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e4e8;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .countdown-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .exam-name {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .countdown-number {
            font-size: 3em;
            font-weight: 700;
            display: block;
        }

        .countdown-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .exam-date {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
        }

        .motivation {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .motivation-text {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
            font-style: italic;
        }

        .progress-section {
            margin-top: 30px;
        }

        .progress-bar-container {
            background: #e0e4e8;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .countdown-number {
                font-size: 2.5em;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="../tools.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    
    <div class="header">
        <h1><i class="fas fa-calendar-check"></i> Exam Countdown</h1>
        <p>Count down to your important exam date</p>
    </div>

    <div class="input-section" id="inputSection">
        <div class="input-group">
            <label><i class="fas fa-graduation-cap"></i> Exam Name</label>
            <input type="text" id="examName" placeholder="e.g., Final Semester Exam">
        </div>

        <div class="input-group">
            <label><i class="fas fa-calendar-alt"></i> Exam Date</label>
            <input type="date" id="examDate">
        </div>

        <div class="input-group">
            <label><i class="fas fa-clock"></i> Exam Time</label>
            <input type="time" id="examTime" value="09:00">
        </div>

        <button class="btn btn-primary" onclick="startCountdown()">
            <i class="fas fa-play"></i> Start Countdown
        </button>
    </div>

    <div id="countdownSection" style="display: none;"></div>
</div>

<script>
    let countdownInterval;

    // Set minimum date to today
    document.getElementById('examDate').min = new Date().toISOString().split('T')[0];

    function startCountdown() {
        const examName = document.getElementById('examName').value;
        const examDate = document.getElementById('examDate').value;
        const examTime = document.getElementById('examTime').value;

        if (!examName) {
            alert('Please enter exam name!');
            return;
        }

        if (!examDate) {
            alert('Please select exam date!');
            return;
        }

        const targetDate = new Date(`${examDate}T${examTime}`);
        const now = new Date();

        if (targetDate <= now) {
            alert('Please select a future date and time!');
            return;
        }

        document.getElementById('inputSection').style.display = 'none';
        
        updateCountdown(examName, targetDate);
        countdownInterval = setInterval(() => {
            updateCountdown(examName, targetDate);
        }, 1000);
    }

    function updateCountdown(examName, targetDate) {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
            clearInterval(countdownInterval);
            showExamDay(examName);
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        const totalDays = Math.floor((targetDate - new Date(document.getElementById('examDate').value)) / (1000 * 60 * 60 * 24)) + 1;
        const progress = ((totalDays - days) / totalDays * 100).toFixed(1);

        const motivations = [
            "Keep pushing! You're closer every second! ðŸ’ª",
            "Study hard, dream big! ðŸ“š",
            "Success is the sum of small efforts! âœ¨",
            "Believe in yourself! You got this! ðŸŒŸ",
            "Every minute counts! Stay focused! ðŸŽ¯",
            "Your future is being created now! ðŸš€",
            "Hard work beats talent! Keep going! ðŸ’¯"
        ];

        const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];

        document.getElementById('countdownSection').style.display = 'block';
        document.getElementById('countdownSection').innerHTML = `
            <div class="countdown-display">
                <div class="exam-name">${examName}</div>
                
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <span class="countdown-number">${days}</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${hours}</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${minutes}</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${seconds}</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>

                <div class="exam-date">
                    <i class="fas fa-calendar"></i> ${targetDate.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })} at ${targetDate.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })}
                </div>
            </div>

            <div class="progress-section">
                <h3 style="color: #2c3e50; margin-bottom: 10px;">Time Progress</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${progress}%">
                        ${progress}%
                    </div>
                </div>
            </div>

            <div class="motivation">
                <div class="motivation-text">${randomMotivation}</div>
            </div>

            <button class="btn reset-btn" onclick="reset()">
                <i class="fas fa-redo"></i> Set New Countdown
            </button>
        `;
    }

    function showExamDay(examName) {
        document.getElementById('countdownSection').innerHTML = `
            <div class="countdown-display">
                <div class="exam-name">ðŸŽ‰ ${examName} ðŸŽ‰</div>
                <h2 style="font-size: 2.5em; margin: 30px 0;">IT'S EXAM DAY!</h2>
                <p style="font-size: 1.3em;">Good luck! You've prepared well! ðŸ’ª</p>
            </div>
            <div class="motivation">
                <div class="motivation-text">Stay calm, stay focused, and give your best! ðŸŒŸ</div>
            </div>
            <button class="btn reset-btn" onclick="reset()">
                <i class="fas fa-redo"></i> Set New Countdown
            </button>
        `;
    }

    function reset() {
        clearInterval(countdownInterval);
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('countdownSection').style.display = 'none';
        document.getElementById('examName').value = '';
        document.getElementById('examDate').value = '';
        document.getElementById('examTime').value = '09:00';
    }
</script>

</body>
</html>
