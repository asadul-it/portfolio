<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #5a6c7d;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateX(-5px);
        }

        .semester-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .semester-header h3 {
            color: #2c3e50;
        }

        .remove-semester {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-semester:hover {
            background: #c0392b;
        }

        .course-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 50px;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #e0e4e8;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .remove-course {
            align-self: flex-end;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-course:hover {
            background: #c0392b;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3498db;
            color: white;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .result-box h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result-box .cgpa {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
        }

        .grade-scale {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .grade-scale h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .grade-table {
            width: 100%;
            border-collapse: collapse;
        }

        .grade-table th,
        .grade-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e4e8;
        }

        .grade-table th {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .course-row {
                grid-template-columns: 1fr;
            }

            .remove-course {
                align-self: stretch;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="../tools.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    
    <div class="header">
        <h1><i class="fas fa-graduation-cap"></i> CGPA Calculator</h1>
        <p>Calculate your Cumulative Grade Point Average</p>
    </div>

    <div id="semesters"></div>

    <div class="btn-group">
        <button class="btn btn-primary" onclick="addSemester()">
            <i class="fas fa-plus"></i> Add Semester
        </button>
        <button class="btn btn-success" onclick="calculateCGPA()">
            <i class="fas fa-calculator"></i> Calculate CGPA
        </button>
        <button class="btn btn-secondary" onclick="resetAll()">
            <i class="fas fa-redo"></i> Reset
        </button>
    </div>

    <div id="result"></div>

    <div class="grade-scale">
        <h3><i class="fas fa-info-circle"></i> Grade Point Scale</h3>
        <table class="grade-table">
            <tr>
                <th>Letter Grade</th>
                <th>Grade Point</th>
                <th>Marks Range</th>
            </tr>
            <tr>
                <td>A+</td>
                <td>4.00</td>
                <td>80-100</td>
            </tr>
            <tr>
                <td>A</td>
                <td>3.75</td>
                <td>75-79</td>
            </tr>
            <tr>
                <td>A-</td>
                <td>3.50</td>
                <td>70-74</td>
            </tr>
            <tr>
                <td>B+</td>
                <td>3.25</td>
                <td>65-69</td>
            </tr>
            <tr>
                <td>B</td>
                <td>3.00</td>
                <td>60-64</td>
            </tr>
            <tr>
                <td>B-</td>
                <td>2.75</td>
                <td>55-59</td>
            </tr>
            <tr>
                <td>C+</td>
                <td>2.50</td>
                <td>50-54</td>
            </tr>
            <tr>
                <td>C</td>
                <td>2.25</td>
                <td>45-49</td>
            </tr>
            <tr>
                <td>D</td>
                <td>2.00</td>
                <td>40-44</td>
            </tr>
            <tr>
                <td>F</td>
                <td>0.00</td>
                <td>0-39</td>
            </tr>
        </table>
    </div>
</div>

<script>
    let semesterCount = 0;

    function addSemester() {
        semesterCount++;
        const semesterDiv = document.createElement('div');
        semesterDiv.className = 'semester-section';
        semesterDiv.id = `semester-${semesterCount}`;
        semesterDiv.innerHTML = `
            <div class="semester-header">
                <h3>Semester ${semesterCount}</h3>
                <button class="remove-semester" onclick="removeSemester(${semesterCount})">
                    <i class="fas fa-trash"></i> Remove Semester
                </button>
            </div>
            <div id="courses-${semesterCount}"></div>
            <button class="btn btn-secondary" onclick="addCourse(${semesterCount})">
                <i class="fas fa-plus"></i> Add Course
            </button>
        `;
        document.getElementById('semesters').appendChild(semesterDiv);
        addCourse(semesterCount);
    }

    function removeSemester(semId) {
        document.getElementById(`semester-${semId}`).remove();
    }

    let courseCount = {};

    function addCourse(semId) {
        if (!courseCount[semId]) courseCount[semId] = 0;
        courseCount[semId]++;
        
        const courseDiv = document.createElement('div');
        courseDiv.className = 'course-row';
        courseDiv.id = `course-${semId}-${courseCount[semId]}`;
        courseDiv.innerHTML = `
            <div class="input-group">
                <label>Course Name</label>
                <input type="text" placeholder="e.g., Mathematics">
            </div>
            <div class="input-group">
                <label>Credit Hours</label>
                <input type="number" step="0.5" min="0" placeholder="3">
            </div>
            <div class="input-group">
                <label>Grade Point</label>
                <select>
                    <option value="">Select</option>
                    <option value="4.00">A+ (4.00)</option>
                    <option value="3.75">A (3.75)</option>
                    <option value="3.50">A- (3.50)</option>
                    <option value="3.25">B+ (3.25)</option>
                    <option value="3.00">B (3.00)</option>
                    <option value="2.75">B- (2.75)</option>
                    <option value="2.50">C+ (2.50)</option>
                    <option value="2.25">C (2.25)</option>
                    <option value="2.00">D (2.00)</option>
                    <option value="0.00">F (0.00)</option>
                </select>
            </div>
            <button class="remove-course" onclick="removeCourse(${semId}, ${courseCount[semId]})">
                <i class="fas fa-times"></i>
            </button>
        `;
        document.getElementById(`courses-${semId}`).appendChild(courseDiv);
    }

    function removeCourse(semId, courseId) {
        document.getElementById(`course-${semId}-${courseId}`).remove();
    }

    function calculateCGPA() {
        let totalCredits = 0;
        let totalPoints = 0;

        const semesters = document.querySelectorAll('.semester-section');
        
        if (semesters.length === 0) {
            alert('Please add at least one semester!');
            return;
        }

        semesters.forEach(semester => {
            const courses = semester.querySelectorAll('.course-row');
            
            courses.forEach(course => {
                const credit = parseFloat(course.querySelector('input[type="number"]').value) || 0;
                const grade = parseFloat(course.querySelector('select').value) || 0;
                
                totalCredits += credit;
                totalPoints += credit * grade;
            });
        });

        if (totalCredits === 0) {
            alert('Please enter credit hours and grades!');
            return;
        }

        const cgpa = (totalPoints / totalCredits).toFixed(2);
        
        let grade = '';
        if (cgpa >= 3.75) grade = 'A+ (Excellent)';
        else if (cgpa >= 3.50) grade = 'A (Very Good)';
        else if (cgpa >= 3.25) grade = 'A- (Good)';
        else if (cgpa >= 3.00) grade = 'B+ (Above Average)';
        else if (cgpa >= 2.75) grade = 'B (Average)';
        else if (cgpa >= 2.50) grade = 'B- (Below Average)';
        else if (cgpa >= 2.25) grade = 'C+ (Pass)';
        else if (cgpa >= 2.00) grade = 'C (Pass)';
        else grade = 'F (Fail)';

        document.getElementById('result').innerHTML = `
            <div class="result-box">
                <h2>Your CGPA Result</h2>
                <div class="cgpa">${cgpa}</div>
                <p style="font-size: 1.3em; margin-top: 10px;">Grade: ${grade}</p>
                <p style="margin-top: 15px;">Total Credits: ${totalCredits.toFixed(1)}</p>
                <p>Total Grade Points: ${totalPoints.toFixed(2)}</p>
            </div>
        `;
    }

    function resetAll() {
        if (confirm('Are you sure you want to reset all data?')) {
            document.getElementById('semesters').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            semesterCount = 0;
            courseCount = {};
        }
    }

    // Add first semester on load
    window.onload = function() {
        addSemester();
    };
</script>

</body>
</html>
